<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" aria-labelledby="titleId descId"> <title id="titleId">Intruso App Icon</title> <desc id="descId">A modern icon representing a social deduction game, featuring a split-face character design depicting a citizen on the left and a glitching intruder on the right, set against a dark blue and purple background.</desc> <defs> <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%"> <stop offset="0%" stop-color="#2e1065" /> <stop offset="100%" stop-color="#0f172a" /> </linearGradient> <linearGradient id="citizenGradient" x1="0%" y1="0%" x2="100%" y2="100%"> <stop offset="0%" stop-color="#f8fafc" /> <stop offset="100%" stop-color="#94a3b8" /> </linearGradient> <linearGradient id="intruderGradient" x1="0%" y1="0%" x2="100%" y2="100%"> <stop offset="0%" stop-color="#c084fc" /> <stop offset="100%" stop-color="#7e22ce" /> </linearGradient> <filter id="glow" x="-20%" y="-20%" width="140%" height="140%"> <feGaussianBlur stdDeviation="8" result="blur" /> <feComposite in="SourceGraphic" in2="blur" operator="over" /> </filter> <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"> <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.50"/> </filter> <clipPath id="clipLeft"> <rect x="0" y="0" width="400" height="800" /> </clipPath> <clipPath id="clipRight"> <rect x="400" y="0" width="400" height="800" /> </clipPath> </defs> <rect width="800" height="800" rx="160" fill="url(#bgGradient)" /> <g fill="#ffffff" fill-opacity="0.05"> <circle cx="200" cy="200" r="4" /> <circle cx="400" cy="200" r="4" /> <circle cx="600" cy="200" r="4" /> <circle cx="200" cy="400" r="4" /> <circle cx="400" cy="400" r="4" /> <circle cx="600" cy="400" r="4" /> <circle cx="200" cy="600" r="4" /> <circle cx="400" cy="600" r="4" /> <circle cx="600" cy="600" r="4" /> </g> <g transform="translate(0, 50)" filter="url(#shadow)"> <g clip-path="url(#clipLeft)"> <path d="M400,150 C510.46,150 600,239.54 600,350 L600,550 C600,605.23 555.23,650 500,650 L300,650 C244.77,650 200,605.23 200,550 L200,350 C200,239.54 289.54,150 400,150 Z" fill="url(#citizenGradient)" /> <circle cx="340" cy="380" r="30" fill="#334155" /> </g> <g clip-path="url(#clipRight)"> <path transform="translate(10, 10)" d="M400,150 C510.46,150 600,239.54 600,350 L600,550 C600,605.23 555.23,650 500,650 L300,650 C244.77,650 200,605.23 200,550 L200,350 C200,239.54 289.54,150 400,150 Z" fill="url(#intruderGradient)" /> <path transform="translate(10, 10)" d="M430,360 L490,360 L460,400 Z" fill="#2e1065" /> <rect x="580" y="250" width="40" height="10" fill="#a855f7" opacity="0.80" /> <rect x="560" y="480" width="50" height="6" fill="#a855f7" opacity="0.60" /> <rect x="390" y="300" width="80" height="4" fill="#1e1b4b" opacity="0.30" /> <rect x="410" y="550" width="100" height="8" fill="#1e1b4b" opacity="0.30" /> </g> <path d="M400,140 L400,280 L415,290 L400,300 L400,450 L385,460 L400,470 L400,660" stroke="#0f172a" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" /> </g> <rect x="180" y="130" width="440" height="540" rx="40" fill="none" stroke="#6366f1" stroke-width="4" stroke-dasharray="20 40" stroke-opacity="0.40" /> <circle cx="620" cy="200" r="20" fill="#ef4444" filter="url(#glow)"> <animate attributeName="opacity" values="1;0.50;1" dur="2s" repeatCount="indefinite" /> </circle> <path d="M610,200 L630,200 M620,190 L620,210" stroke="#ffffff" stroke-width="4" stroke-linecap="round" /> </svg>